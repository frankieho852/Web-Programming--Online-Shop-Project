  <script>
    $(document).ready(function () {
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });

      $("#uploadbtn").on("click", function () {
        var fileName = $(".custom-file-input").val().split("\\").pop();
        $("#photoAddress").val(fileName);
      });

    });
    

  </script>

    <h2 style="padding-top:4vh">Adding a New Product</h2>
    <!-- Add the form for a new PokÃ©mon here -->
    <form id="addForm" enctype="multipart/form-data" method="post" action="additem.php">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" required name="name" required class="form-control" placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label>Color</label>
        <input type="text" required name="color" class="form-control" placeholder="Enter color">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" required name="description" class="form-control" placeholder="Enter description">
      </div>
      <div class="form-group">
        <label>Origin</label>
        <input type="text" required name="origin" class="form-control" placeholder="Enter origin">
      </div>

      
      <div class="form-group">
        <label>Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">$HKD</span>
          </div>
          <input type="number" required name="price" class="form-control" placeholder="Enter price">
        </div>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="sex" required>
          <option value="men">Men</option>
          <option value="women">Women</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" name="category" required>
          <option value="tops">Top</option>
          <option value="pants">Pants</option>
        </select>
      </div>
      <input type="hidden" name="photoAddress" id="photoAddress">



      <div class="form-group">
        <label>Photo</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="photofile" name="photofile" accept="image/*"
              aria-describedby="inputGroupFileAddon01" required>
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <button type="sumbit" class="btn btn-secondary" id="uploadbtn">Add the Product</button>
    </form>
